<form>
  <div class="container">
    <p class="registerText"><b>Registration</b></p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" ng-model="$ctrl.name" required>

    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" ng-model="$ctrl.surname" required>

    <label for="login"><b>Login</b></label>
    <input type="text" placeholder="Enter Login" name="login" ng-model="$ctrl.login" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" ng-model="$ctrl.email" required>

    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Enter Phone" name="phone" ng-model="$ctrl.phone" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" ng-model="$ctrl.password" required>

    <label for="passwordRepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="passwordRepeat" ng-model="$ctrl.passwordRepeat" required>
    <hr>

    <button type="submit" class="registerbtn" ng-click="$ctrl.registrationClick($event)">Register</button>
  </div>

  <div class="container login">
    <p>Already have an account? <a href="#!/login">Login</a>.</p>
  </div>
</form>
