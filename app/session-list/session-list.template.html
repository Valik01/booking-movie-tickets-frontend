<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="sessions">
        <li ng-repeat="session in $ctrl.sessions" class="thumbnail">
          <a href="#!/tickets/{{session.id}}">{{session.movieName}}</a>
          <p>Начало показа: {{session.startDateTime}}</p>
          <p>Конец показа: {{session.endDateTime}}</p>
        </li>
      </ul>

    </div>
  </div>
  <button class="logoutBtn" ng-click="$ctrl.logoutClick($event)">Logout</button>
</div>
